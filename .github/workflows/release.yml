name: Release to PyPI

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])" 2>/dev/null || python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
    
    - name: Check if current version tag exists
      id: check_current_tag
      run: |
        if git rev-parse "refs/tags/${{ steps.current_version.outputs.tag }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Tag ${{ steps.current_version.outputs.tag }} already exists, will bump version"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âœ… Tag ${{ steps.current_version.outputs.tag }} does not exist"
        fi
    
    - name: Bump version automatically
      id: bump_version
      if: steps.check_current_tag.outputs.exists == 'true'
      run: |
        echo "ğŸ”„ Auto-bumping patch version"
        bump2version patch --verbose
        NEW_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])" 2>/dev/null || python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "new_tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Version bumped to: $NEW_VERSION"
    
    - name: Set version for release
      id: release_version
      run: |
        if [ "${{ steps.check_current_tag.outputs.exists }}" == "true" ]; then
          echo "version=${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_OUTPUT
          echo "tag=${{ steps.bump_version.outputs.new_tag }}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ steps.current_version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "tag=${{ steps.current_version.outputs.tag }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Git Tag
      run: |
        git tag ${{ steps.release_version.outputs.tag }}
        git push origin ${{ steps.release_version.outputs.tag }}
    
    - name: Build package
      run: |
        echo "ğŸ”¨ Building package"
        python -m build
    
    - name: Check package
      run: |
        echo "ğŸ” Checking package integrity"
        python -m twine check dist/*
    
    - name: Generate changelog
      id: changelog
      run: |
        echo "ğŸ“ Generating changelog"
        # Get commits since last tag (if any)
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ] && [ "$LAST_TAG" != "${{ steps.release_version.outputs.tag }}" ]; then
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --reverse | head -20)
        else
          COMMITS=$(git log --pretty=format:"- %s" --reverse | head -10)
        fi
        if [ -z "$COMMITS" ]; then
          COMMITS="- Version bump and maintenance updates"
        fi
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.release_version.outputs.tag }}
        name: Release ${{ steps.release_version.outputs.tag }}
        body: |
          ## ğŸš€ Release ${{ steps.release_version.outputs.version }}
          
          ### Changes in this release:
          ${{ steps.changelog.outputs.commits }}
          
          ### Installation:
          ```bash
          pip install mcp-code-editor==${{ steps.release_version.outputs.version }}
          ```
          
          ### Quick Start:
          ```bash
          mcp-code-editor
          ```
          
          ### Links:
          - ğŸ“¦ [PyPI Package](https://pypi.org/project/mcp-code-editor/${{ steps.release_version.outputs.version }}/)
          - ğŸ“– [Documentation](https://alejoair.github.io/mcp-code-editor/)
          - ğŸ› [Report Issues](https://github.com/alejoair/mcp-code-editor/issues)
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
    
    - name: Notify success
      run: |
        echo "ğŸ‰ Successfully released version ${{ steps.release_version.outputs.version }}!"
        echo "ğŸ“¦ Package published to PyPI: https://pypi.org/project/mcp-code-editor/${{ steps.release_version.outputs.version }}/"
        echo "ğŸ·ï¸ GitHub Release: https://github.com/alejoair/mcp-code-editor/releases/tag/${{ steps.release_version.outputs.tag }}"
        echo "ğŸ“– Documentation: https://alejoair.github.io/mcp-code-editor/"
